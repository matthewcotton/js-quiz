<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <nav>

    </nav>

    <header>
        <div id="quiz-title">
            <h1>This is my quiz</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="quiz-area">
                

                <div id="question-area">

                    <!-- Intro Content -->
                    <div id="intro">
                        <h1 class="row justify-content-center">Quiz Title</h1>
                        <p class="row justify-content-center">Information about the quiz here. Needs to say more than this I guess.
                        </p>
                        <div class="row justify-content-center">
                            <input type="button" value="Start Quiz" class="btn btn-success text-center"
                                onclick="startQuiz()">
                        </div>
                    </div>

                    <form id="quiz-form"></form>
                    <!-- Question 1 -->
                    <div id="q1" class="question">
                        <div class="row justify-content-center">
                            <h3>What is the first question?</h3>
                        </div>
                        <div class="row justify-content-center">
                            <input type="radio" name="q1" id="1a" value="1">
                            <label for="1a" class="">a) Answer a</label>
                        </div>
                        <div class="row justify-content-center">
                            <input type="radio" name="q1" id="1b" value="0">
                            <label for="1a" class="">b) Answer b</label>
                        </div>
                        <div class="row justify-content-center">
                            <input type="radio" name="q1" id="1c" value="0">
                            <label for="1a" class="">c) Answer c</label>
                        </div>
                        <div class="row justify-content-center">
                            <input type="radio" name="q1" id="1d" value="0">
                            <label for="1a" class="">d) Answer d</label>
                        </div>
                        <div class="row justify-content-center">
                            <input type="button" value="Next Question" class="btn btn-success" onclick="nextQuestion(1)">
                        </div>
                    </div>

                    <!-- Question 2 -->
                    <div id="q2" class="question">
                        <div class="row justify-content-center">
                            <h3>What is the second question?</h3>
                        </div>
                        <div class="row justify-content-center">
                            <input type="radio" name="q2" id="2a" value="1">
                            <label for="1a" class="">a) Answer aa</label>
                        </div>
                        <div class="row justify-content-center">
                            <input type="radio" name="q2" id="2b" value="0">
                            <label for="1a" class="">b) Answer bb</label>
                        </div>
                        <div class="row justify-content-center">
                            <input type="radio" name="q2" id="2c" value="0">
                            <label for="1a" class="">c) Answer cc</label>
                        </div>
                        <div class="row justify-content-center">
                            <input type="radio" name="q2" id="2d" value="0">
                            <label for="1a" class="">d) Answer dd</label>
                        </div>
                        <div class="row justify-content-center">
                            <input type="button" value="Next Question" class="btn btn-success" onclick="nextQuestion(2)">
                        </div>
                    </div>

                    <!-- Results button (Add to last question in place of "Next Question" button) -->
                <div id="submit-button" class="justify-content-center">
                    <input type="button" value="Results" class="btn btn-success" onclick="results()">
                </div>
                    </form>

                    <!-- Results -->
                    <div id="results" class="row justify-content-center">
                        <h3>Your results are:</h3>
                        <p id="result-text"></p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    <script src="main-script.js"></script>
</body>

</html>
